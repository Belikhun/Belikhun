name: Build README

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: ğŸ“ Checkout Repo
        uses: actions/checkout@v2

      - name: ğŸ›  Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ›’ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install colorama
          pip install requests
          pip install pytz
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ— Build README
        run: python update.py

      - name: â›³ Commit Update
        run: |-
          cp -f README.md /tmp/README.md
          cp -f update.py /tmp/update.py
          mkdir /tmp/assets
          cp -rf assets/. /tmp/assets

          git fetch --all
          git checkout --progress --force -B main refs/remotes/origin/main

          mv -f /tmp/README.md README.md
          mv -f /tmp/update.py update.py
          rm -rf assets
          mkdir assets
          mv -f /tmp/assets assets/

          git add .
          git diff
          git config --global user.email "anonymous@github.com"
          git config --global user.name "Belikhun Bot"
          git commit -m "[GA Build $GITHUB_RUN_NUMBER] ğŸ”® README.md: Update README" -m "Commit $GITHUB_SHA by $GITHUB_ACTOR" -m "Ref: $GITHUB_REF"
          git push
